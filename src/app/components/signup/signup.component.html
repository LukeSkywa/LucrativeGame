<div class="main-container">
    <div>
        <img src="/assets/logo-prova.png" class="logo">
        <img src="/assets/img/x.png" routerLink="/login" class="tastoX">
        <p class="title">Registrati</p>
        <form (ngSubmit)="signup()" [formGroup]="signupForm" ngNativeValidate>

            <div class="grid-container">
                <div class="item1">
                    <span class="material-icons">
                                account_box
                    </span>
                </div>
                <div class="item2">
                    <label for="username">Username</label>
                </div>
                <div class="item3">
                    <input type="text" placeholder="username" id="username" formControlName="username" autocomplete="off" required minlength="5">
                </div>
            </div>
            <div class="grid-container">
                <div class="item1">
                    <span class="material-icons">
                        lock
                    </span>
                </div>
                <div class="item2">
                    <label for="password">Password</label>
                </div>
                <div class="item3">
                    <input id="password" placeholder="password" formControlName="password" autocomplete="off" [type]= "showPw ? 'text' : 'password'" required minlength="5">
                    <span (click)="showPassword()" class="material-icons" style="margin-left: 30px;">
                        visibility
                    </span>
                </div>
            </div>

            <button type="submit" class="bottone">Registrati</button>
        </form>
    </div>
</div>
