<div class="title">
  <h3>Inviaci un tuo Feedback </h3>
</div>

<div class="box">

  <form ngNativeValidate>
    <input type="text" id="iconaUtente" name="nome" class="form-control" placeholder=" Nome" required><br>
    <input type="text" id="iconaUtente" name="cognome" class="form-control" placeholder="Cognome" required><br>
    <select name="country" id="iconaUomoDonna" class="form-control">
      <option value="Uomo">Uomo</option>
      <option value="Donna">Donna</option>
      </select>
      <br>
    <input type="Email" id="iconaEmail" name="Email" class="form-control" placeholder="Email" required><br>
    <input type="text" id="iconaTelefono" name="telefono" class="form-control" placeholder="Telefono" required><br>
    <textarea name="Commenti" class="form-control" placeholder="Commenti" rows="4" required></textarea>
    <br>
    <br>
    <input type="submit" name="" class="form-control submit" value="Invia">
  </form>
</div>
