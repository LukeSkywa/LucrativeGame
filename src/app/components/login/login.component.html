<form>
    <div>
      <label for="username"></label>
      <input #username id="username" placeholder='Username' type='text'>
    </div>
    <div class="flex-row">
      <label for="password"></label>
      <input #password id="password" placeholder='Password' type='password'>
    </div>
    <input (click)="login(username.value, password.value)" type='submit' value='LOGIN'>
    <input routerLink="/signin" type='submit' value='REGISTRATI'>

  </form>
