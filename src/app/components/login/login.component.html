<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <img src="../../../assets/img/logo.png" alt="logo" class="logo">
    <img src="../../../assets/img/più.png" routerLink="/signup" alt="logo" class="più">
    <p class="title">Accedi</p>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" ngNativeValidate>
        <div class="grid-container">
            <div class="item1">
                <span class="material-icons">
                            account_box
                        </span>
            </div>
            <div class="item2">
                <label for="username"> Username </label>
            </div>
            <div class="item3">
                <input id="username" placeholder="username" formControlName="username" required>
            </div>
        </div>
        <div class="grid-container">
            <div class="item1">
                <span class="material-icons">
                    lock
                </span>
            </div>
            <div class="item2">
                <label for="password">Password</label>
            </div>
            <div class="item3">
                <input id="password" type="password" placeholder="password" formControlName="password" required>
                 <span class="material-icons" style="margin-left: 30px;"> 
                    visibility
                </span> 
            </div>
        </div>
        <div>
            <button type="submit" class="bottone">Accedi</button>
            <!-- <button routerLink="/signup">Sign up</button>   -->
        </div>
    </form>
</body>
