
<div class="container">
    <img src="/assets/logo-prova.png" alt="logo" class="logo">
    <img src="/assets/img/più.png" routerLink="/signup" alt="logo" class="più">
    <p class="title">Accedi</p>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" ngNativeValidate>
        <div class="grid-container">
            <div class="item1">
                <span class="material-icons">
                     account_box
                </span>
            </div>
            <div class="item2">
                <label for="username"> Username </label>
            </div>
            <div class="item3">
                <input id="username" placeholder="username" formControlName="username" required minlength="5">
            </div>
        </div>
        <div class="grid-container">
            <div class="item1">
                <span class="material-icons">
                    lock
                </span>
            </div>
            <div class="item2">
                <label for="password">Password</label>
            </div>
            <div>
                <input id="password" formControlName="password" placeholder="password" autocomplete="off" [type]= "showPw ? 'text' : 'password'" required>
                <ng-container *ngIf="showPw">
                    <span (click)="showPassword()" class="material-icons" style="margin-left: 30px;"> visibility </span>
                </ng-container>
                <ng-container *ngIf="!showPw">
                    <span (click)="showPassword()" class="material-icons" style="margin-left: 30px;"> visibility_off </span>
                </ng-container>
            </div>
        </div>
        <div>
            <span class="password">memorizza password</span>
            <label class="switch">
                <input type="checkbox" formControlName="memorizza">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <button type="submit" class="bottone">Accedi</button>
            <!-- <button routerLink="/signup">Sign up</button>   -->
        </div>
    </form>
</div>
