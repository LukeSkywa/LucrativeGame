<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div>
    <ul>
        <li *ngFor="let item of menu"> 
            <a routerLink="{{item.url}}">{{item.descrizione}}</a>
        </li>
        <li> <a id="cursor" (click)="logout()"> Esci </a></li>

        <!-- RICERCA -->
        <li *ngIf="ricerca">
            <form>
                <input #ricerca type="search">
                <i class="fa fa-search" (click)="search(ricerca.value)"></i>
            </form>
        </li>
        <img src="/assets/logo-prova.png" alt="Il logo del nostro blog"/>
    </ul>
</div>
