<div class="container">
  <app-menu></app-menu>

  <!-- SISTEMARE I BOTTONI -->
  <div class="btnAllineamento">
    <button  (click)="viewList(1,'nascosto','false')"  class="btn"> Tutti </button>
    <button  (click)="viewList(2,'preferito','true','nascosto','false')"  class="btn"> Preferiti </button>
    <button  (click)="viewList(3,'nascosto', 'true')"  class="btn"> Nascosti </button>
  </div>

  <!-- LISTA TUTTI -->
  <ng-container *ngFor="let item of clothesListFiltered; let i = index;">
    <ul>
      <li class= "prova">
        <table style="width:100%">
          <tr >
            <th style="width:1%">
              <img id="prod" src="{{item.path}}" alt="{{item.path}}" /></th>
            <th>{{item.name}} <br>
              {{item.description}}
            </th>

            <!-- GESTIONE DEI PREFERITI -->
            <th style="width:1%">
              <ng-container *ngIf="item.preferito">
                <span id="info" class="material-icons" (click)="switchPreferito(item.id)"> favorite </span>
              </ng-container>
              <ng-container *ngIf="!item.preferito">
                <span id="info" class="material-icons" (click)="switchPreferito(item.id)"> favorite_border </span>
              </ng-container>
            </th>

            <!-- CONDIVIDI -->
            <th style="width:1%">
              <a href="https://bufferapp.com/add?url=https://simplesharebuttons.com">
                <span class="material-icons">share</span>
              </a>
            </th>
          
            <!-- MOSTRA NASCONDI -->
            <th style="width:1%">
              <!-- <button class="btn" (click)="show(i)"><img class="share" src="/assets/lista/icon-piuInfo.png" alt="icon share" /></button> -->
              <span id="info" (click)="show(i)" class="material-icons">add_circle_outline </span>
              <ng-container *ngIf="viewBtn==i">
                <div class="dropdown-content">
                    <a [routerLink]="['/detail', item.id]" id="info" class="items">Scopri di più</a>
                    <hr width=98% size=1 color=#011D28>
                    <a *ngIf="!item.nascosto" (click)="switchNascondi(item.id)" id="info" class="items">Nascondi</a>
                    <a *ngIf="item.nascosto" (click)="switchNascondi(item.id)" id="info" class="items">Mostra</a>
               </div>
              </ng-container>
            </th>
          </tr>
        </table>
      </li>
    </ul>
  </ng-container>
  
  <div class="button" >
    <button *ngIf="!mostraPiu && clothesListFiltered.length==5" (click)="mostra()" class="btn">Mostra di più</button>
    <button *ngIf="mostraPiu && clothesListFiltered.length>5" (click)="mostra()" class="btn">Mostra di meno</button>
  </div>

</div>
