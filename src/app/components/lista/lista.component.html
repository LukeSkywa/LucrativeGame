<div class="container">
  <app-menu></app-menu>

  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <!-- SISTEMARE I BOTTONI -->

  <div class="btnAllineamento">
    <button  (click)="viewList(1)"  class="btn"> Tutti </button>
    <button  (click)="viewList(2)"  class="btn"> Preferiti </button>
    <button  (click)="viewList(3)"  class="btn"> Nascosti </button>
  </div>

  <!-- LISTA TUTTI -->
  <ng-container *ngFor="let item of clothesListFiltered; let i = index;">
  <ul>
    <li class= "prova" *ngIf="i < 5 && !mostraPiu" >
      <table style="width:100%">
        <tr >
          <th style="width:1%">
            <img id="prod" src="{{item.path}}" alt="{{item.path}}" /></th>
          <th>{{item.name}} <br>
            {{item.description}}
            <!-- {{item.id}} -->
          </th>

          <!-- GESTIONE DEI PREFERITI -->
          <th style="width:1%">
            <ng-container *ngIf="item.preferito">
              <span id="info" class="material-icons" (click)="switchPreferito(item.id)"> favorite </span>
            </ng-container>
            <ng-container *ngIf="!item.preferito">
              <span id="info" class="material-icons" (click)="switchPreferito(item.id)"> favorite_border </span>
            </ng-container>
          </th>

          <!-- CONDIVIDI -->
          <th style="width:1%">
            <a href="https://bufferapp.com/add?url=https://simplesharebuttons.com">
              <span class="material-icons">share</span>
            </a>
          </th>
        
          <!-- MOSTRA NASCONDI -->
          <th style="width:1%">
            <!-- <button class="btn" (click)="show(i)"><img class="share" src="/assets/lista/icon-piuInfo.png" alt="icon share" /></button> -->
            <span id="info" (click)="show(i)" class="material-icons">add_circle_outline </span>
            <ng-container *ngIf="viewBtn==i">
              <div class="dropdown-content">
                  <a [routerLink]="['/detail', item.id]" id="info" class="items">Scopri di più</a>
                  <hr width=98% size=1 color=#011D28>
                  <ng-container *ngIf="!item.nascosto">
                      <a (click)="switchNascondi(item.id)" id="info" class="items">Nascondi</a>
                  </ng-container>
                  <ng-container *ngIf="item.nascosto">
                      <a (click)="switchNascondi(item.id)" id="info" class="items">Mostra</a>
                  </ng-container>
              </div>
            </ng-container>
          </th>
        </tr>
      </table>
    </li>
  </ul>

  <!-- BOTTONI MOSTRA DI PIU' E MOSTRA DI MENO -->
    <div>
      <button *ngIf="i==5 && !mostraPiu;" (click)="mostraDiPiu()" class="btn">Mostra di più</button>
    </div>
  </ng-container>

  <ng-container *ngIf="mostraPiu">
    <ul>
      <li class= "prova"*ngFor="let item of clothesListFiltered; let i = index" >
        <table style="width:100%">
          <tr >
            <th style="width:1%">
            <img id="prod" src="{{item.path}}" alt="{{item.path}}" /></th>
            <th>{{item.name}} <br>
              {{item.description}}
              <!-- {{item.id}} -->
            </th>

            <!-- GESTIONE DEI PREFERITI -->
            <th style="width:1%">
              <ng-container *ngIf="item.preferito">
                <span class="material-icons" (click)="switchPreferito(item.id)"> favorite </span>
              </ng-container>
              <ng-container *ngIf="!item.preferito">
                <span class="material-icons" (click)="switchPreferito(item.id)"> favorite_border </span>
              </ng-container>
            </th>
            
            <!-- CONDIVIDI -->
            <th style="width:1%">
              <a href="https://bufferapp.com/add?url=https://simplesharebuttons.com">
                <span class="material-icons">share</span>
              </a>
            </th>
  
            <!-- NASCONDI DETTAGLIO -->
            <!-- Bisogna cliccare nuovamente sul botton per farlo scomparire la finestra. Scelta del gruppo -->
            <th style="width:1%">
              <span (click)="show(i)" class="material-icons">add_circle_outline </span>
              <ng-container *ngIf="viewBtn==i">
                <div class="dropdown-content">
                    <a [routerLink]="['/detail', item.id]" class="items">Scopri di più</a>
                    <hr width=98% size=1 color=#011D28>
                    <ng-container *ngIf="!item.nascosto">
                        <a (click)="switchNascondi(item.id)" class="items">Nascondi</a>
                    </ng-container>
                    <ng-container *ngIf="item.nascosto">
                        <a (click)="switchNascondi(item.id)" class="items">Mostra</a>
                    </ng-container>
                </div>
              </ng-container>
            </th>
          </tr>
        </table>
      </li>


    </ul>
      <div>
        <button *ngIf="clothesListFiltered.length >= 5" (click)="mostraDiMeno()" class="btn">Mostra di meno</button>
      </div>

    </ng-container>
  </div>
